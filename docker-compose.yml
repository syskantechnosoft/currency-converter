version: '3.8'

services:
  currency-converter:
    build:
      context: .
      dockerfile: Dockerfile
    image: currency-converter:latest
    container_name: currency-converter-app
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - currency-network

networks:
  currency-network:
    driver: bridge